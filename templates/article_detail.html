{% extends 'blog_base.html' %}
{% load staticfiles %}
{% block title %}{{ article.title }}{% endblock %}
{% block custom_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'md_css/code.css' %}">
{% endblock %}
{% block breadcrumb %}
    <nav class="breadcrumb is-centered" aria-label="breadcrumbs">
  <ul>
    <li>
      <a href="{% url 'home' %}">
        <span class="icon is-small">
          <i class="fas fa-home" aria-hidden="true"></i>
        </span>
        <span>Home</span>
      </a>
    </li>
    <li>
      <a href="{% url 'articles:articles_list'%}">
        <span class="icon is-small">
          <i class="fas fa-file-alt" aria-hidden="true"></i>
        </span>
        <span>Articles</span>
      </a>
    </li>
      <li class="is-active">
      <a href="{% url 'articles:article_detail' article_id %}">
        <span class="icon is-small">
          <i class="fas fa-file-alt" aria-hidden="true"></i>
        </span>
        <span>{{ article.title }}</span>
      </a>
    </li>
  </ul>
</nav>
{% endblock %}
{% block content %}
    <div class="content container content-layout-extra" style="background-color:#fff;">
        {{ article.body | safe }}
    </div>
{% endblock %}
