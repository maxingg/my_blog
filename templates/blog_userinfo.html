{% extends 'blog_base.html' %}
{% load staticfiles %}
{% block title %}个人中心{% endblock %}

{% block breadcrumb %}
    <nav class="breadcrumb is-centered" aria-label="breadcrumbs">
  <ul>
    <li>
      <a href="{% url 'home' %}">
        <span class="icon is-small">
          <i class="fas fa-home" aria-hidden="true"></i>
        </span>
        <span>Home</span>
      </a>
    </li>
    <li class="is-active">
      <a href="{% url 'user:userinfo' %}">
        <span class="icon is-small">
          <i class="fas fa-user-secret" aria-hidden="true"></i>
        </span>
        <span>User</span>
      </a>
    </li>
  </ul>
</nav>
{% endblock %}

{% block content %}
    <div style="margin:5% 40%; background-color: #fff;">
    <div class="github-widget" data-username="maxingg"></div>
    </div>

{% endblock %}

{% block custom_js %}
    <script src="{% static 'js/widget.js' %}"></script>
{% endblock %}
