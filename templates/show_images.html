<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Animated Frame Slideshow | Codrops</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/slide/base_show.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/slide/pater.css' %}" />
		<script>document.documentElement.className="js";var supportsCssVars=function(){var e,t=document.createElement("style");return t.innerHTML="root: { --tmp-var: bold; }",document.head.appendChild(t),e=!!(window.CSS&&window.CSS.supports&&window.CSS.supports("font-weight","var(--tmp-var)")),t.parentNode.removeChild(t),e};supportsCssVars()||alert("Please view this demo in a modern browser that supports CSS Variables.");</script>
	</head>
	<body class="demo-4 loading">
		<main>
			<div class="slideshow">
				<div class="slides slides--images">
					<div class="slide slide--current">
						<div class="slide__img" style="background-image: url({{ MEDIA_URL }}{{ album.image }})"></div>
					</div>
                    {% for image in images%}
                        <div class="slide">
                            <div class="slide__img" style="background-image: url({{ MEDIA_URL }}{{ image.img }})"></div>
                        </div>
                    {% endfor %}
				</div>
				<div class="slides slides--titles">
					<div class="slide slide--current">
						<h2 class="slide__title">{{ album.desc }}</h2>
					</div>
                    {% for image in images %}
					<div class="slide">
						<h2 class="slide__title">{{ image.title }}</h2>
					</div>
                    {% endfor %}
				</div>
				<nav class="slidenav">
					<button class="slidenav__item slidenav__item--prev">Previous</button>
					<span>/</span>
					<button class="slidenav__item slidenav__item--next">Next</button>
				</nav>
			</div>
		</main>
		<script src="{% static 'js/demo.js' %}"></script>
		<script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
		<script src="{% static 'js/anime.min.js' %}"></script>
		<script src="{% static 'js/demo4.js' %}"></script>
	</body>
</html>
